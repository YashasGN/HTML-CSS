<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="tittle_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name" />
                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input id="last_name" name="last_name" placeholder="Enter last Name" />
                    </div>
                    <div class="form_control">
                        <label for="email">
                            Email
                        </label>
                        <input id="email" name="email" type="email" placeholder="Enter Email.." />
                    </div>
                    <div class="form_control">
                        <label for="job_role">
                            Job Role
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Design</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">
                            <Address></Address>
                        </label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input id="city" name="city" placeholder="Enter City" />
                    </div>
                    <div class="form_control">
                        <label for="pin_code">
                            Pin Code
                        </label>
                        <input id="pin_code" name="pin_code" type="number" placeholder="Enter Pin Code.." />
                    </div>
                    <div class="form_control">
                        <label for="date">
                            Date
                        </label>
                        <input value="2023-07-08" id="date" name="date" type="date" placeholder="Enter Date.." />
                    </div>
                    <div class="form_control">
                        <label for="up_load">
                            CV
                        </label>
                        <input id="up_load" name="up_load" type="file" placeholder="Enter CV.." />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
